<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <title>Chat-bot</title>
  </head>
  <body>
    <section class="mockup">
      <section class="pop-up">
        <div class="header">
          <p class="header-text">
            Como podemos te ajudar? Para dar continuidade ao atendimento
            poderemos pedir alguns dados pessoais
          </p>
        </div>
        <div class="chat-bot">
          <div class="chat-field">
            <!-- mensagens recebidas/enviadas aqui -->
          </div>
          <input type="text" class="msg-field"></input>
          <button type="button" class="btn-send">Enviar</button>
        </div>
      </section>
      <div class="btn-chat">chat</div>
    </section>

    <script src="script.js"></script>
  </body>
